---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: openshift-gitops
spec:
  ignoreDifferences:
  - kind: ServiceAccount
    jsonPointers:
    - /imagePullSecrets
    - /secrets
  destination:
    name: ''
    namespace: openshift-gitops
    server: 'https://kubernetes.default.svc'
  source:
    path: bootstrap
    repoURL: 'https://github.com/automationiberia/aap_ocp_iac.git'
    targetRevision: main
  project: default
  syncPolicy:
    automated: {}
...
